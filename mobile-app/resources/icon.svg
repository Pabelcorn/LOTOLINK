<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#gradient)" />
  
  <!-- Lottery Ball -->
  <circle cx="512" cy="440" r="240" fill="white" opacity="0.95" />
  <circle cx="512" cy="440" r="200" fill="#0071e3" />
  
  <!-- Lucky Number -->
  <text x="512" y="520" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="white" text-anchor="middle">7</text>
  
  <!-- App Name -->
  <text x="512" y="800" font-family="Arial, sans-serif" font-size="80" font-weight="700" fill="white" text-anchor="middle">LotoLink</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856d6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
