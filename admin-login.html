<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotoLink - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0071e3;
            --primary-dark: #0077ED;
            --danger: #ff3b30;
            --gray-100: #f5f5f7;
            --gray-200: #e8e8ed;
            --gray-300: #d2d2d7;
            --gray-500: #6e6e73;
            --gray-600: #1d1d1f;
            --radius-lg: 16px;
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 48px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: 700;
            margin: 0 auto 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-600);
            margin-bottom: 8px;
        }

        p {
            color: var(--gray-500);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-600);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--gray-300);
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: all 0.2s ease;
            font-family: inherit;
            color: var(--gray-600);
        }

        input:hover {
            border-color: var(--gray-500);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(0, 113, 227, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 113, 227, 0.45);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">LL</div>
            <h1>Panel de Administración</h1>
            <p>Inicie sesión para continuar</p>
        </div>

        <div id="alert" class="alert alert-error"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                <span id="btn-text">Iniciar Sesión</span>
                <div id="btn-spinner" class="spinner" style="display: none;"></div>
            </button>
        </form>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000'
            : `${window.location.protocol}//${window.location.hostname}:3000`;

        const loginForm = document.getElementById('login-form');
        const alertEl = document.getElementById('alert');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');

        function showAlert(message) {
            alertEl.textContent = message;
            alertEl.classList.add('show');
        }

        function hideAlert() {
            alertEl.classList.remove('show');
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                btnText.style.display = 'none';
                btnSpinner.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            setLoading(true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Credenciales inválidas');
                }

                const data = await response.json();

                // Store authentication data
                localStorage.setItem('ll_admin_token', data.accessToken);
                localStorage.setItem('ll_admin_refresh', data.refreshToken);
                localStorage.setItem('ll_admin_user', JSON.stringify(data.user));
                localStorage.setItem('ll_admin_timestamp', Date.now().toString());

                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Error al iniciar sesión. Verifique sus credenciales.');
                setLoading(false);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('ll_admin_token');
            const timestamp = localStorage.getItem('ll_admin_timestamp');
            
            if (token && timestamp) {
                const SESSION_DURATION = 8 * 60 * 60 * 1000; // 8 hours
                if (Date.now() - parseInt(timestamp) < SESSION_DURATION) {
                    window.location.href = 'admin-panel.html';
                    return;
                }
            }
        });
    </script>
</body>
</html>
