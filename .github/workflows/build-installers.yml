name: Build Desktop Installers

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (all, windows, macos, linux)'
        required: false
        default: 'all'

permissions:
  contents: write

env:
  NODE_VERSION: '18'

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platforms == 'all' || 
        github.event.inputs.platforms == 'windows')) ||
      github.event_name != 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd desktop-app
          npm install

      - name: Build Windows installer
        run: |
          cd desktop-app
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            desktop-app/dist/*.exe
            desktop-app/dist/*.nsis.7z
          retention-days: 7
          if-no-files-found: error
        continue-on-error: true

      - name: Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop-app/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS Installer
    runs-on: macos-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platforms == 'all' || 
        github.event.inputs.platforms == 'macos')) ||
      github.event_name != 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd desktop-app
          npm install

      - name: Build macOS installer
        run: |
          cd desktop-app
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            desktop-app/dist/*.dmg
            desktop-app/dist/*.zip
          retention-days: 7
          if-no-files-found: error
        continue-on-error: true

      - name: Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/dist/*.dmg
            desktop-app/dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux Installers
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platforms == 'all' || 
        github.event.inputs.platforms == 'linux')) ||
      github.event_name != 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd desktop-app
          npm install

      - name: Build Linux installers
        run: |
          cd desktop-app
          npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            desktop-app/dist/*.AppImage
            desktop-app/dist/*.deb
            desktop-app/dist/*.rpm
          retention-days: 7
          if-no-files-found: error
        continue-on-error: true

      - name: Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/dist/*.AppImage
            desktop-app/dist/*.deb
            desktop-app/dist/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release-summary:
    name: Create Release Summary
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release summary
        run: |
          echo "# LotoLink Desktop Application Release" > release_summary.md
          echo "" >> release_summary.md
          echo "## Release Information" >> release_summary.md
          echo "- **Version:** ${GITHUB_REF#refs/tags/}" >> release_summary.md
          echo "- **Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> release_summary.md
          echo "- **Commit:** ${{ github.sha }}" >> release_summary.md
          echo "" >> release_summary.md
          echo "## Available Installers" >> release_summary.md
          echo "" >> release_summary.md
          echo "### Windows" >> release_summary.md
          if [ -d "artifacts/windows-installer" ]; then
            cd artifacts/windows-installer
            for file in *.exe; do
              if [ -f "$file" ]; then
                SIZE=$(du -h "$file" | cut -f1)
                echo "- $file ($SIZE)" >> ../../release_summary.md
              fi
            done
            cd ../..
          fi
          echo "" >> release_summary.md
          echo "### macOS" >> release_summary.md
          if [ -d "artifacts/macos-installer" ]; then
            cd artifacts/macos-installer
            for file in *.dmg *.zip; do
              if [ -f "$file" ]; then
                SIZE=$(du -h "$file" | cut -f1)
                echo "- $file ($SIZE)" >> ../../release_summary.md
              fi
            done
            cd ../..
          fi
          echo "" >> release_summary.md
          echo "### Linux" >> release_summary.md
          if [ -d "artifacts/linux-installers" ]; then
            cd artifacts/linux-installers
            for file in *.AppImage *.deb *.rpm; do
              if [ -f "$file" ]; then
                SIZE=$(du -h "$file" | cut -f1)
                echo "- $file ($SIZE)" >> ../../release_summary.md
              fi
            done
            cd ../..
          fi
          echo "" >> release_summary.md
          echo "## Installation Instructions" >> release_summary.md
          echo "" >> release_summary.md
          echo "### Windows" >> release_summary.md
          echo "1. Download the \`.exe\` installer" >> release_summary.md
          echo "2. Run the installer and follow the setup wizard" >> release_summary.md
          echo "3. Launch LotoLink from Start Menu or Desktop shortcut" >> release_summary.md
          echo "" >> release_summary.md
          echo "### macOS" >> release_summary.md
          echo "1. Download the \`.dmg\` file" >> release_summary.md
          echo "2. Open the DMG and drag LotoLink to Applications" >> release_summary.md
          echo "3. Launch LotoLink from Applications folder" >> release_summary.md
          echo "" >> release_summary.md
          echo "### Linux" >> release_summary.md
          echo "**AppImage (Universal):**" >> release_summary.md
          echo "1. Download the \`.AppImage\` file" >> release_summary.md
          echo "2. Make it executable: \`chmod +x LotoLink-*.AppImage\`" >> release_summary.md
          echo "3. Run: \`./LotoLink-*.AppImage\`" >> release_summary.md
          echo "" >> release_summary.md
          echo "**Debian/Ubuntu (.deb):**" >> release_summary.md
          echo "\`\`\`bash" >> release_summary.md
          echo "sudo dpkg -i lotolink-desktop_*.deb" >> release_summary.md
          echo "sudo apt-get install -f  # Install dependencies if needed" >> release_summary.md
          echo "\`\`\`" >> release_summary.md
          echo "" >> release_summary.md
          echo "**Fedora/RedHat (.rpm):**" >> release_summary.md
          echo "\`\`\`bash" >> release_summary.md
          echo "sudo rpm -i lotolink-desktop-*.rpm" >> release_summary.md
          echo "\`\`\`" >> release_summary.md
          cat release_summary.md

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release_summary.md
          retention-days: 7
        continue-on-error: true
