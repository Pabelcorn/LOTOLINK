# ============================================
# Configuración de Nginx para LOTOLINK
# ============================================
# Archivo: /etc/nginx/sites-available/lotolink
# 
# Después de editar este archivo:
# 1. sudo ln -s /etc/nginx/sites-available/lotolink /etc/nginx/sites-enabled/
# 2. sudo nginx -t
# 3. sudo systemctl reload nginx
# ============================================

# ============================================
# API Backend
# ============================================
upstream lotolink_backend {
    server localhost:3000;
    keepalive 32;
}

# ============================================
# Redirección HTTP a HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com api.tu-dominio.com;

    # Redirigir a HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================
# API - HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.tu-dominio.com;

    # Certificados SSL (se configuran con certbot)
    # ssl_certificate /etc/letsencrypt/live/api.tu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.tu-dominio.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Límite de tamaño de body
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/lotolink-api-access.log;
    error_log /var/log/nginx/lotolink-api-error.log;

    # Proxy al backend
    location / {
        proxy_pass http://lotolink_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (sin log)
    location /health {
        proxy_pass http://lotolink_backend;
        access_log off;
    }
}

# ============================================
# Frontend - HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;

    # Certificados SSL (se configuran con certbot)
    # ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root directory
    root /opt/lotolink;
    index index.html;

    # Logs
    access_log /var/log/nginx/lotolink-frontend-access.log;
    error_log /var/log/nginx/lotolink-frontend-error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para HTML (sin cache)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache para CSS y JS
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================
# NOTAS
# ============================================
# 1. Reemplaza "tu-dominio.com" con tu dominio real
# 2. Ejecuta certbot después de configurar: sudo certbot --nginx
# 3. Certbot descomentará automáticamente las líneas ssl_certificate
# 4. Ajusta la ruta /opt/lotolink según tu instalación
# 5. Los logs se guardan en /var/log/nginx/
